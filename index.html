<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Conrage - Picture of the Day</title>
</head>

<body>
    <main>
        <section class="filters">
            <input type="date">
            <button>Search</button>
        </section>
        <section class="image">
            <div class="window-header">
                <h6>Conrage <span>/</span> Api <span>/</span>
                    <b>Astronomy Picture of the Day</b>
                </h6>
                <img title="Window tab header" class="tab-header" src="./img/tab-background.svg"></img>
            </div>
            <div class="window-main">
                <img title="Window main picture" class="picture" src="./img/window-background.svg">
            </div>
        </section>
    </main>
</body>
<script src="./script.js"></script>

</html>
